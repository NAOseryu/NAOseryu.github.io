<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登録画面</title>
</head>

<!-- Amazon Cognito用 -->
<script src="../js/jsbn.js"></script>
<script src="../js/jsbn2.js"></script>
<script src="../js/sjcl.js"></script>
<script src="../js/amazon-cognito-identity.min.js"></script>
<!-- AWS SDK //-->
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.624.0.min.js"></script>
<!-- jquery用 -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<link rel="stylesheet" type="text/css" href="../css/base.css?v=2020032201">

<script src="../js/template.js?v=2020032201"></script>
<script src="../js/regster.js"></script>
<script src="../js/login.js"></script>

<body style="font-family:'メイリオ',Meiryo;">
  <div id="header"></div>

  <div id="regster">
    <h3>ユーザ登録</h3>
    <form name='regster'>
      <font  size=2 style="font-weight: bold; color: red">※重要なパスワードを使い回さないようにお願いします</font><br/>
      <br/>
      <span style="display: inline-block; width: 150px;">ユーザID</span>
        <input type="text" id="userId" placeholder="ユーザID">
        <br/>
        <span style="display: inline-block; width: 150px;">パスワード</span>
        <input type="password" id="password" placeholder="パスワード">
        <br/>
        <font size=2>(6文字以上、半角英数、記号)</font>

        <br/><br/>
      <input type="button" id="regsterExecute" value="登録">
    </form>
  </div>

</body>
</html>
