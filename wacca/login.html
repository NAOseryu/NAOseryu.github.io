<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>ログイン画面</title>
</head>

<!-- Amazon Cognito用 -->
<script src="../js/jsbn.js"></script>
<script src="../js/jsbn2.js"></script>
<script src="../js/sjcl.js"></script>
<script src="../js/amazon-cognito-identity.min.js"></script>
<!-- AWS SDK //-->
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.624.0.min.js"></script>
<!-- jquery用 -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script src="../js/login.js"></script>

<body>

  <div id="regster">
    <h3>ログイン</h3>
    <form name='regster'>
      <span style="display: inline-block; width: 150px;">User ID</span>
        <input type="text" id="userId" placeholder="User ID">
        <br/>
        <span style="display: inline-block; width: 150px;">Password</span>
        <input type="password" id="password" placeholder="Password">
        <br/><br/>
      <input type="button" id="login" value="ログイン">
    </form>
  </div>

</body>
</html>
