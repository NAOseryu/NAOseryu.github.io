<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン画面</title>
</head>

<!-- Amazon Cognito用 -->
<script src="../js/jsbn.js"></script>
<script src="../js/jsbn2.js"></script>
<script src="../js/sjcl.js"></script>
<script src="../js/amazon-cognito-identity.min.js"></script>
<!-- AWS SDK //-->
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.624.0.min.js"></script>
<!-- jquery用 -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<link rel="stylesheet" type="text/css" href="../css/base.css?v=2020040601">

<script src="../js/template.js?v=2020040501"></script>
<script src="../js/login.js"></script>

<body>
  <div id="header"></div>

  <div id="login">
    <h3>ログイン</h3>
    <form name='login'>
      <span style="display: inline-block; width: 150px;">ユーザID</span>
        <input type="text" id="userId" placeholder="ユーザID">
        <br/>
        <span style="display: inline-block; width: 150px;">パスワード</span>
        <input type="password" id="password" placeholder="パスワード">
        <br/><br/>
      <input type="button" id="execute" value="ログイン">
    </form>
  </div>

</body>
</html>
